run:
  rps:
    - home-assistant
    - syncthing
    - unifi-controller

  rph:
    - pihole
    - syncthing

backup:
  folder: /srv/data/server-backup
  per_host:
    - pihole
  restrict:
    unifi-controller: backup

env:
  PGID: 1001
  PUID: 1001
  TZ: America/Los_Angeles

certbot:
  host: rps
  provider: linode@~/.ssh/linode.cfg
  domains:
  - example.com
  - example.org
  publish:
  - /srv/persist/nginx/conf.d
  - some-remote-host:/srv/persist/nginx/conf.d
