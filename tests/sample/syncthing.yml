# https://hub.docker.com/r/linuxserver/syncthing
version: "3"
services:
  syncthing:
    image: ghcr.io/linuxserver/syncthing
    container_name: syncthing
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/Los_Angeles
    ports:
      - 8384:8384
      - 22000:22000
      - 21027:21027/udp
    restart: unless-stopped
    volumes:
      - /srv/persist/syncthing:/config  # Syncthing's own config
      - /srv/data:/data                 # Typically on system disk
      - /mnt/extdisk:/extdisk           # Typically external bigger disk (will depend on host)
